openapi: 3.0.0
info:
  title: 'PDB API'
  description: 'API documentation.'
  version: '1.0'
servers:
  -
    url: 'https://pdb.local'
    description: Dev
  -
    url: 'https://localhost'
    description: Local
paths:
  /command/connection:
    post:
      tags:
        - command
        - connection
      description: 'Create a new connection.'
      operationId: createConnection
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectionCreateRequest'
      responses:
        '201':
          $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/schemas/ErrorResponse'
  '/command/connection/{id}':
    put:
      tags:
        - command
        - connection
      description: 'Update a connection.'
      operationId: updateConnection
      parameters:
        -
          parameter: id
          name: id
          in: path
          description: 'Connection ID'
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ConnectionUpdateRequest'
      responses:
        '200':
          $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/schemas/ErrorResponse'
        '400':
          $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - command
        - connection
      description: 'Delete a connection.'
      operationId: deleteConnection
      parameters:
        -
          parameter: id
          name: id
          in: path
          description: 'Connection ID'
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/schemas/ErrorResponse'
        '412':
          $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/schemas/ErrorResponse'
  '/command/connection/{id}/storage':
    put:
      tags:
        - command
        - connection
      description: 'Update a connection storage.'
      operationId: updateConnectionStorage
      parameters:
        -
          parameter: id
          name: id
          in: path
          description: 'Connection ID'
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              required:
                - materials
              properties:
                materials:
                  type: array
                  items: { $ref: '#/components/schemas/ConnectionUpdateStorageRequest' }
              type: object
      responses:
        '200':
          $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/schemas/ErrorResponse'
        '400':
          $ref: '#/components/schemas/ErrorResponse'
        '412':
          $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/schemas/ErrorResponse'
  '/command/connection/{id}/storage-max':
    put:
      tags:
        - command
        - connection
      description: 'Update a connection storage max quantity (what should be automatically loaded).'
      operationId: updateConnectionMaxStorage
      parameters:
        -
          parameter: id
          name: id
          in: path
          description: 'Connection ID'
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              required:
                - materials
              properties:
                materials:
                  type: array
                  items: { $ref: '#/components/schemas/ConnectionUpdateMaxStorageRequest' }
              type: object
      responses:
        '200':
          $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/schemas/ErrorResponse'
        '400':
          $ref: '#/components/schemas/ErrorResponse'
        '412':
          $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/schemas/ErrorResponse'
  '/command/connection/{id}/assign':
    post:
      tags:
        - command
        - connection
      description: 'Assign a connection - assigned connection should automatically transport material.'
      operationId: assignConnection
      parameters:
        -
          parameter: id
          name: id
          in: path
          description: 'Connection ID'
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/schemas/ErrorResponse'
  '/command/connection/{id}/unassign':
    post:
      tags:
        - command
        - connection
      description: 'Unassign a connection - unassigned connection should not automatically transport material.'
      operationId: unassignConnection
      parameters:
        -
          parameter: id
          name: id
          in: path
          description: 'Connection ID'
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/schemas/ErrorResponse'
  '/command/connection/{id}/activate':
    post:
      tags:
        - command
        - connection
      description: 'Activate a connection - active connection is currently on route.'
      operationId: activateConnection
      parameters:
        -
          parameter: id
          name: id
          in: path
          description: 'Connection ID'
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/schemas/ErrorResponse'
  '/command/connection/{id}/deactivate':
    post:
      tags:
        - command
        - connection
      description: 'Deactivate a connection - deactivated connection is currently not on route.'
      operationId: deactivateConnection
      parameters:
        -
          parameter: id
          name: id
          in: path
          description: 'Connection ID'
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/schemas/ErrorResponse'
  /command/factory:
    post:
      tags:
        - command
        - factory
      description: 'Create a new factory.'
      operationId: createFactory
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FactoryCreateRequest'
      responses:
        '201':
          $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/schemas/ErrorResponse'
  '/command/factory/{id}':
    put:
      tags:
        - command
        - factory
      description: 'Update a factory.'
      operationId: updateFactory
      parameters:
        -
          parameter: id
          name: id
          in: path
          description: 'Factory ID'
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FactoryUpdateRequest'
      responses:
        '200':
          $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/schemas/ErrorResponse'
        '400':
          $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - command
        - factory
      description: 'Delete a factory.'
      operationId: deleteFactory
      parameters:
        -
          parameter: id
          name: id
          in: path
          description: 'Factory ID'
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/schemas/ErrorResponse'
        '412':
          $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/schemas/ErrorResponse'
  '/command/factory/{id}/storage':
    put:
      tags:
        - command
        - factory
      description: 'Update a factory storage.'
      operationId: updateFactoryStorage
      parameters:
        -
          parameter: id
          name: id
          in: path
          description: 'Factory ID'
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              required:
                - materials
              properties:
                materials:
                  type: array
                  items: { required: [id, quantity], properties: { id: { description: 'Material ID.', type: integer }, quantity: { description: 'Quantity difference (positive for adding stock, negative for removing).', type: integer } }, type: object }
              type: object
      responses:
        '200':
          $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/schemas/ErrorResponse'
        '400':
          $ref: '#/components/schemas/ErrorResponse'
        '412':
          $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/schemas/ErrorResponse'
  /command/material:
    post:
      tags:
        - command
        - material
      description: 'Create a new material.'
      operationId: createMaterial
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MaterialCreateRequest'
      responses:
        '201':
          $ref: '#/components/schemas/SuccessResponse'
        '400':
          $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/schemas/ErrorResponse'
  '/command/material/{id}':
    put:
      tags:
        - command
        - material
      description: 'Update a material.'
      operationId: updateMaterial
      parameters:
        -
          parameter: id
          name: id
          in: path
          description: 'Material ID'
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MaterialUpdateRequest'
      responses:
        '200':
          $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/schemas/ErrorResponse'
        '400':
          $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - command
        - material
      description: 'Delete a material.'
      operationId: deleteMaterial
      parameters:
        -
          parameter: id
          name: id
          in: path
          description: 'Material ID'
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/schemas/SuccessResponse'
        '404':
          $ref: '#/components/schemas/ErrorResponse'
        '412':
          $ref: '#/components/schemas/ErrorResponse'
        '500':
          $ref: '#/components/schemas/ErrorResponse'
  /query/factory:
    get:
      tags:
        - query
        - factory
      operationId: 'Find factories'
      parameters:
        -
          name: name
          in: query
          description: 'Factory name'
          required: false
          schema:
            type: string
        -
          name: 'input[]'
          in: query
          description: 'Input material IDs'
          required: false
          schema:
            description: 'Material IDs'
            type: array
            items:
              type: integer
        -
          name: 'output[]'
          in: query
          description: 'Output material IDs'
          required: false
          schema:
            description: 'Material IDs'
            type: array
            items:
              type: integer
      responses:
        '200':
          description: 'List of found factories'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FactoryFullDto'
  '/query/factory/{id}':
    get:
      tags:
        - query
        - factory
      operationId: 'Get factory'
      parameters:
        -
          name: id
          in: path
          description: 'Factory id'
          required: true
          schema:
            type: integer
      responses:
        '200':
          $ref: '#/components/schemas/FactoryFullDto'
        '404':
          $ref: '#/components/schemas/ErrorResponse'
  /query/factory/stopped:
    get:
      tags:
        - query
        - factory
      operationId: 'Get stopped factories'
      responses:
        '200':
          description: 'List of stopped factories'
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/StoppedFactoryDto'
        '404':
          $ref: '#/components/schemas/ErrorResponse'
components:
  schemas:
    FactoryFullDto:
      properties:
        id:
          type: integer
        name:
          type: string
        storageCapacity:
          type: integer
        storage:
          type: array
          items:
            $ref: '#/components/schemas/StorageDto'
        process:
          $ref: '#/components/schemas/ProcessDto'
      type: object
    ProcessDto:
      properties:
        outputs:
          type: array
          items:
            $ref: '#/components/schemas/ProcessPartDto'
        inputs:
          type: array
          items:
            $ref: '#/components/schemas/ProcessPartDto'
      type: object
    ProcessPartDto:
      properties:
        id:
          type: integer
        material:
          $ref: '#/components/schemas/Material'
        quantity:
          type: integer
      type: object
    StoppedFactoryDto:
      type: object
      allOf:
        -
          $ref: '#/components/schemas/FactoryFullDto'
        -
          properties:
            stored:
              description: 'Total size of materials in storage'
              type: integer
              minimum: 0
            outSize:
              description: 'Total size of produces materials (minimum required space)'
              type: integer
              minimum: 0
            hasAllMaterials:
              description: 'If it has all required process inputs in storage'
              type: boolean
          type: object
    StorageDto:
      properties:
        material:
          $ref: '#/components/schemas/Material'
        quantity:
          type: integer
        size:
          type: integer
      type: object
    Direction:
      type: string
      enum:
        - in
        - out
    Connection:
      properties:
        assigned:
          description: 'If a connection is assigned, it is set to transport material between factories.'
          type: boolean
        active:
          description: 'If a connection is active, it is currently on route between factories.'
          type: boolean
        speed:
          description: 'How many simulation steps does it take.'
          type: integer
        storageCapacity:
          type: integer
        storage:
          type: array
          items:
            $ref: '#/components/schemas/ConnectionStorage'
      type: object
    ConnectionStorage:
      properties:
        connection:
          $ref: '#/components/schemas/Connection'
        material:
          $ref: '#/components/schemas/Material'
        maxQuantity:
          type: integer
        quantity:
          type: integer
      type: object
    Factory:
      properties:
        name:
          type: string
        storageCapacity:
          type: integer
        storage:
          type: array
          items:
            $ref: '#/components/schemas/FactoryStorage'
        processes:
          type: array
          items:
            $ref: '#/components/schemas/Process'
      type: object
    FactoryStorage:
      properties:
        facility:
          $ref: '#/components/schemas/Factory'
        material:
          $ref: '#/components/schemas/Material'
        quantity:
          type: integer
      type: object
    Material:
      properties:
        name:
          type: string
        size:
          type: integer
        wildcard:
          description: 'If true, accepts and material'
          type: boolean
      type: object
    Process:
      properties:
        processFactory:
          $ref: '#/components/schemas/Factory'
        material:
          $ref: '#/components/schemas/Material'
        type:
          $ref: '#/components/schemas/Direction'
        quantity:
          type: integer
      type: object
    ConnectionActivateRequest:
      properties:
        id:
          type: integer
      type: object
    ConnectionAssignRequest:
      properties:
        id:
          type: integer
      type: object
    ConnectionCreateRequest:
      properties:
        startId:
          description: 'Start factory ID'
          type: integer
          minimum: 1
        endId:
          description: 'End factory ID'
          type: integer
          minimum: 1
        speed:
          type: integer
          minimum: 1
        capacity:
          type: integer
          minimum: 1
      type: object
    ConnectionDeactivateRequest:
      properties:
        id:
          type: integer
      type: object
    ConnectionDeleteRequest:
      properties:
        id:
          type: integer
      type: object
    ConnectionUnassignRequest:
      properties:
        id:
          type: integer
      type: object
    ConnectionUpdateMaxStorageRequest:
      properties:
        material:
          $ref: '#/components/schemas/Material'
        maxQuantity:
          description: 'Maximum amount of material that should be automatically loaded'
          type: integer
          minimum: 0
      type: object
    ConnectionUpdateRequest:
      properties:
        speed:
          type: integer
          nullable: true
        storageCapacity:
          type: integer
          nullable: true
      type: object
    ConnectionUpdateStorageRequest:
      properties:
        material:
          $ref: '#/components/schemas/Material'
        quantity:
          description: 'Quantity difference (positive for adding stock, negative for removing).'
          type: integer
      type: object
    FactoryCreateRequest:
      properties:
        name:
          type: string
        capacity:
          type: integer
          minimum: 1
      type: object
    FactoryDeleteRequest:
      properties:
        id:
          type: integer
      type: object
    FactoryUpdateRequest:
      properties:
        name:
          type: string
          nullable: true
        storageCapacity:
          type: integer
          minimum: 1
          nullable: true
      type: object
    FactoryUpdateStorageRequest:
      properties:
        material:
          $ref: '#/components/schemas/Material'
        quantity:
          type: integer
      type: object
    MaterialCreateRequest:
      properties:
        name:
          type: string
        size:
          type: integer
          minimum: 1
        wildcard:
          description: 'Used in processes where concrete materials do not matter'
          type: boolean
      type: object
    MaterialDeleteRequest:
      properties:
        id:
          type: integer
      type: object
    MaterialUpdateRequest:
      properties:
        name:
          type: string
          nullable: true
        size:
          type: integer
          nullable: true
        wildcard:
          type: boolean
          nullable: true
      type: object
    ErrorResponse:
      properties:
        title:
          type: string
          example: 'Error title'
        type:
          $ref: '#/components/schemas/ErrorType'
        detail:
          type: string
          example: 'Error description'
          nullable: true
        exception:
          properties:
            message:
              type: string
              example: 'Some exception description'
            code:
              type: integer
              example: 123
            trace:
              type: array
              items:
                type: object
              example:
                -
                  file: index.php
                  line: 1
                  function: abc
                  args: ['Argument value']
          type: object
          nullable: true
        values:
          type: object
          example:
            key1: value1
            key2: value2
          nullable: true
      type: object
    SuccessResponse:
      properties:
        message:
          type: string
          example: Message
        detail:
          type: string
          example: Description
          nullable: true
        values:
          type: object
          example:
            key1: value1
            key2: value2
          nullable: true
      type: object
    ErrorType:
      type: string
      enum:
        - validation_error
        - database_error
        - internal_error
        - resource_not_found_error
        - resource_access_error
tags:
  -
    name: command
    description: command
  -
    name: connection
    description: connection
  -
    name: factory
    description: factory
  -
    name: material
    description: material
  -
    name: query
    description: query
