services:
  db:
    restart: unless-stopped
    image: "mariadb:10.6.9"
    ports:
      - "3307:3306"
    env_file:
      - .env
    volumes:
      - mariadb-data:/var/lib/mysql
  redis:
    restart: unless-stopped
    image: eqalpha/keydb:latest
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
  roadrunner:
    restart: unless-stopped
    build:
      context: ./
      dockerfile: docker/roadrunner/Dockerfile
    working_dir: /app
    command:
      - /bin/bash
      - ./start.sh
    links:
      - db
      - redis
      - rabbitmq
      - neo4j
      - cassandra
    depends_on:
      - db
      - redis
      - rabbitmq
      - neo4j
      - cassandra
    volumes:
      - ./:/app
    ports:
      - "6001:6001"
      - "2112:2112"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    env_file:
      - .env
  web:
    restart: unless-stopped
    image: nginx:alpine
    depends_on:
      - roadrunner
      - db
    ports:
      - "80:80"
      - "443:443/tcp"
      - "443:443/udp"
    links:
      - roadrunner
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/fastcgi_params.conf:/etc/nginx/fastcgi_params.conf
      - ./docker/nginx/mime-types.conf:/etc/nginx/mime-types.conf
      - ./docker/nginx/ssl:/etc/nginx/ssl
  grafana:
    restart: unless-stopped
    image: grafana/grafana-oss
    ports:
      - "3001:3000"
    links:
      - prometheus
    volumes:
      - grafana-storage:/var/lib/grafana
  prometheus:
    restart: unless-stopped
    image: prom/prometheus
    ports:
      - "9090:9090"
    links:
      - roadrunner
    volumes:
      - prometheus-storage:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
  rabbitmq:
    restart: unless-stopped
    build:
      context: ./
      dockerfile: docker/rabbitmq/Dockerfile
    env_file:
      - .env
  neo4j:
    restart: unless-stopped
    image: neo4j:latest
    env_file:
      - .env
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j-data:/data
      - ./docker/neo4j:/conf
  cassandra:
    restart: unless-stopped
    image: cassandra:latest
    env_file:
      - .env
    volumes:
      - cassandra-data:/var/lib/cassandra
volumes:
  mariadb-data:
  redis-data:
  grafana-storage:
  prometheus-storage:
  neo4j-data:
  cassandra-data:
